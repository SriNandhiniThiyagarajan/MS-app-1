<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Aurora Daisy</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background-color: #e9ecef;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container { 
            max-width: 400px;
            background: #fff;
            padding: 70px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            width: 100%;
        }

        .header h1 { 
            color: #007bff;
            margin-bottom: 20px;
        }

        .app-name { 
            font-size: 24px;
            color: #343a40;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group { 
            margin-bottom: 20px;
        }

        label { 
            display: block;
            margin-bottom: .5rem;
            color: #495057;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] { 
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.2s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #80bdff;
            outline: none;
        }

        input[type="submit"] { 
            width: 100%;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease;
        }

        input[type="submit"]:hover {
            background-color: #00b386;
        }

        .message { 
            color: #dc3545;
            margin-bottom: 15px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-name"><h2>Aurora Daisy</h2></div>
        <div class="header">
            <h1>Register</h1>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="message">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('register') }}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
